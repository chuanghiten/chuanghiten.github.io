<!--
	tải 1 pha:
		tìm I (ampe)
			cần:
				P (công suất)
					1 HP xấp xỉ 750W
					1KW = 1000W
				U (Hiệu điện thế)
					220v
				Cos phi (hệ số công suất)
			công thức áp dụng:
				P = U * I * Cosp
				<-> I = P / (U * Cosp)
	tải 3 pha:
		tìm I dây (ampe)
			cần:
				P
				U dây
				Cos phi
			công thức áp dụng:
				P = (Căn 3) * (U dây) * (I dây) * Cosp
				<-> (I dây) = P / ((Căn 3) * (U dây) * Cosp)
		

-->
