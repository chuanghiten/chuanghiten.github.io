<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
        font-size: 16px;
      }
      body {
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      div {
        font-family: Roboto;
        font-size: 30px;
        margin: 30px;
        text-align: center;
      }
      span {
        font-family: Roboto;
        font-size: 15px;
        margin: 10px;
        text-align: center;
      }
      img{
        border-radius: 15px;
      }
    </style>
    <title>Tặng Uyên Nè!!!</title>
  </head>
  <body>
    <img class="bongHoa" src="./images/hoaHong.jpg" alt="Hoa Hồng" />
    <img
      class="boHoa"
      style="display: none"
      src="./images/boHoaHong.jpg"
      alt="Hoa Hồng"
    />
    <img class="birthdayCake" src="./images/birthdayCache.jpg" alt="Bánh sinh nhật" style="display: none; width: 540px; height: auto;"/>
    <div class="text">
      Tặng m bông hoa nè!!!<br /><span>Đừng buồn nữa nhaaaaaaaaaa!</span
      ><br /><span class="button">Quá ít ư? Bấm vô đây!</span>
    </div>
  </body>
  <script>
    var hoa = 0;
    var date
    document.querySelector(".text").addEventListener("click", () => {
      if ((hoa == 0) && (hoa != 2)) {
        date = new Date();
        if ((date.getDate() == 18) && ((date.getMonth()+1) == 6)){
          hoa = 2;
          document
            .querySelector(".birthdayCake")
            .setAttribute("style", "display: block; width: 540px; height: auto;");
          document
            .querySelector(".bongHoa")
            .setAttribute("style", "display: none");
        document
          .querySelector(".boHoa")
          .setAttribute("style", "display: none");
        document
          .querySelector(".text").innerHTML = "Ủa hôm nay sinh nhận m hả?<br />Tặnh bánh sinh nhật nè!<br /><span class=\"button\">Chúc mừng sinh nhật nhaaaaaa!!!</span>";
        }
        else {
          hoa = 1;
          document
            .querySelector(".bongHoa")
            .setAttribute("style", "display: none");
          document
            .querySelector(".birthdayCake")
            .setAttribute("style", "display: none");
          document
            .querySelector(".boHoa")
            .setAttribute("style", "display: block");
          document
            .querySelector(".text").innerHTML = "Tặng m bó hoa nè!!!<br /><span>Đừng buồn nữa nhaaaaaaaaaa!</span><br /><span class=\"button\">Quá nhiều ư? Lại bấm vô đây!</span>";
        }
      } else if (hoa != 2){
        hoa = 0;
        document
          .querySelector(".bongHoa")
          .setAttribute("style", "display: block");
        document
          .querySelector(".boHoa")
          .setAttribute("style", "display: none");
          document
            .querySelector(".birthdayCake")
            .setAttribute("style", "display: none");
        document
          .querySelector(".text").innerHTML = "Tặng m bông hoa nè!!!<br /><span>Đừng buồn nữa nhaaaaaaaaaa!</span><br /><span class=\"button\">Quá ít ư? Bấm vô đây!</span>";
      }
    });
  </script>
</html>
