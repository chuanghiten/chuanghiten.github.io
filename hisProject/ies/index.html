<!DOCTYPE html>
<html lang="en" translate="no">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Industrial Electrical Simulation</title>
	<link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>
	<div class="toolbar">
		<div class="powers"></div>
		<div class="defense"></div>
		<div class="contactor"></div>
		<div class="motors"></div>
		<div class="switch"></div>
		<div class="timer"></div>
		<div class="connections"></div>
	</div>
	<div class="contents">
		<div class="landingScreen">
			<a href="" class="logos">
				<div class="logo">ies</div>
				<div class="descriptionLogo">
					<span>I</span>ndustrial <span>E</span>lectrical <span>S</span>imulation
					<div class="viTranslate">(trình Mô phỏng Điện công nghiệp IES)</div>
				</div>
			</a>
			<div class="buttons">
				<div class="newFile">New project</div>
				<label for="fileInput" class="openFile">Upload project</label>
				<input type="file" id="fileInput" style="display: none" accept=".ies">
			</div>
		</div>
	</div>
</body> 
<script>
  if (/eruda/.test(window.location.href)) {
    document.write("<scr" + "ipt src=\"../../../node_modules/eruda/eruda.js\"></scr" + "ipt>");
    document.write('<scr' + 'ipt>eruda.init({tool:[\'console\',\'elements\'],autoScale:\'false\',defaults:{displaySize:50,transparency: 0.8,theme:\'Dracula\'}});eruda.scale(0.9);</scr' + 'ipt>');
  }
</script>
<script src="./js/main.js"></script>
</html>
